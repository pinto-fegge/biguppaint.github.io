<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Bigup Paint</title>
  <style>
   .contact {
     @media (max-width:100%)
     position: relative;
     background: url(rainbow-paint-splatters.png);
     background-size: cover;
     background-repeat: no-repeat;
     height: 10rem;
     max-width: 100%;
     padding: 10.8125rem 0 0 0;
     top:0;
   }
   img {
     position: absolute;
     top: 15rem;
     left:25rem;
     text-align: center;
     margin-bottom: 0;
   }
  </style>
</head>
<body>
  <div class="contact">
    <img src="bigup-contact.jpg" alt="contact" style="max-width:50%; height:auto">
  </div>
</body>
</html>
